<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/5968/5968672.png"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>

  <!--Card-->
  <body class="bg-dark p-3">
    <main class="container shadow rounded bg-light p-3">
      <section>
        <div class="card bg-success">
          <div class="card-header">
            <h1>Obrigado</h1>
          </div>
          <div class="card-body">
            <h3>Agradecemos pela sua compra.</h3>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi
              fuga error illo omnis, voluptate eum enim commodi illum. In
              officia eaque quia accusamus nobis animi adipisci ipsam labore,
              ratione minima!
            </p>
          </div>
        </div>
      </section>

      <!--flush-->
      <section class="container">
        <h1>Ranking vendas</h1>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Loja 1
            <span class="badge bg-primary">8</span>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Loja 3
            <span class="badge bg-primary">7</span>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Loja 5
            <span class="badge bg-primary">5</span>
          </li>
        </ul>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
