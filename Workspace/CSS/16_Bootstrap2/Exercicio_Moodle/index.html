<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968672.png" type="image/x-icon">
    <title>Bootstrap parte 1</title>
</head>

<body class="bg-dark p-3"> 

    <header class="container shadow bg-white text-center rounded">
        <h1 class="text-primary">BMW</h1>
        <h6 class="text-dark">Bayerische Motoren Werke AG</h6>
        <p>Bem vindo ao Formulário de Compra de sua BMW</p>
    </header>
    <main>
        <form class="container shadow bg-light p-3 rounded" action="">
            <!--Nome-->
            <label class="form-label" for="Nome">Seu nome</label>
            <input class="form-control mb-2 border-primary" id="Nome" type="text">
            
            <!--Email-->
            <label class="form-label" for="Email">Seu Email</label>
            <input class="form-control mb-2 border-primary" id="Email" type="email">
            
            <!--Textarea-->
            <label class="form-label" for="textarea">Alguma Especificação para o Carro?</label>
            <textarea maxlength="300" id="textarea" class="form-control mb-2 border-primary" cols="30" rows="10"></textarea>
            
            <!--Documentos-->
            <label class="form-label" for="file">Seus Documentos</label>
            <input class="form-control mb-2 border-primary" id="file" type="file">
            
            <!--Documentos-->
            <label for="loja">Cor da Carro</label>
            <select id="Loja">
                <option style="background-color: rgb(255, 0, 0);"> Vermelho</option>
                <option style="background-color: blue;"> Azul</option>
                <option style="background-color: yellow;"> Amarelo</option>
                <option style="background-color: white;"> Branco</option>
                <option style="color:white; background-color: rgb(0, 0, 0);"> Preto</option>
                <option style="color:white; background-color: #52330c;"> Marrom</option>
                <option style="background-color: rgb(204, 72, 20);"> Ocre</option>
                <option style="background-color: rgb(24, 116, 21);"> Verde</option>
            </select><br>
            
            <!--Documentos-->
            <datalist id="Lojas">
                <option value="Campo Belo">Loja 1</option>
                <option value="Morumbi">Loja 2</option>
                <option value="Pinheiros">Loja 3</option>
                <option value="Analia Franco">Loja 4</option>
                <option value="Santana">Loja 5</option>
            </datalist>
            <label class="form-label mt-2" for="Lojas">Unidade de Retira</label>
            <input class="form-control mb-2 border-primary" type="text" list="Lojas" id="Lojas">
            
            <label class="form-label mt-2" for="Color">Cor do Led Interno</label>
            <input id="Color" class="form-control form-control-color p-1 border-dark" type="color">

            <button type="submit" class="btn-outline-dark btn-lg">
                Enviar
            </button>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
