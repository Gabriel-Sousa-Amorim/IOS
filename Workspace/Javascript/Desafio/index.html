<!DOCTYPE html>
<html lang=ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Valor1">Conversor Cº para <small>Fahrenheit Reaumur Kelvin Rankine</small></label><br>
    <input type="text" onkeyup="Desafio1()" value="0" id="Valor1">
    <p id="Resultado"> </p>
    
    <label for="Valor2">Ajuste salário</label><br>
    <p>
        Salário sendo igual à 1200 <br>
    <span onload="Desafio2" id="Resultado2"></span> <br>
    <span onload="Desafio2" id="Resultado21"></span> <br>
    <span onload="Desafio2" id="Resultado22"></span><br>
    </p>
    <p>Isso não quer dizer que você irá ganhar esses valores nescessáriamente. (Aumento de salário contém certas limitações conforme cargo e etc) </p>
    <script>
        function Desafio1() {
            const C = document.getElementById("Valor1");
            let Celsius = parseInt(C.value);
            let Fahrenheit = (Celsius * 1.80) + 32;
            let Reaumur = Celsius  * 0.80;
            let Kelvin = Celsius + 273;
            let Rankine = 0;
            if (Fahrenheit == 0) {
                Rankine = Celsius * 1.80 + 32 + 459.67;
            }
            else {
                Rankine = Fahrenheit + 459.67;
            }
            document.getElementById("Resultado").innerHTML = `Celsius: ${Celsius}º </br>Fahrenheit: ${Fahrenheit}º </br>Reaumur: ${Reaumur}º </br>Kelvin: ${Kelvin}º </br>Rankine: ${Rankine}º </br>`;
        }
        function Desafio2() {
            let ajuste = ((1200 * 1.17) + 215) * 1;
            let ajuste5 = ((1200 * 1.17) + 215) * 5;
            let ajuste10 = ((1200 * 1.17) + 215) * 10;
            document.getElementById("Resultado2").innerHTML =  `Em 1 ano ${ajuste}`;
            document.getElementById("Resultado21").innerHTML = `Em 5 anos ${ajuste5}`;
            document.getElementById("Resultado22").innerHTML = `Em 10 anos ${ajuste10}`;
        }
        Desafio2()
        Desafio1()
    </script>
</body>
</html>
