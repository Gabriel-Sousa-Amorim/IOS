<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        console.log("1) While");
        while(i <= 50) {
            console.log(i++);
        }
        console.log("2) Do & While");
        i = 10;
        do {
            console.log(i--);
        } while (i >= 0);
        console.log("3) For");
        for (let i = 0; i <= 100; i +=2) {
            console.log(i);
        };
    </script>
</body>
</html>
