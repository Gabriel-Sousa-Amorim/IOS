<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        #id {
            color: aqua;
        }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h4 id="num"></h4>
    <h4 id="float"></h4>
    <h4 id="string"></h4>
    <p id="id">aaaa</p>
    <script>
      //Var número inteiro
      var num = 1;
      console.log(num);
      document.getElementById("num").innerHTML = num;

      //Var número 'Quebrado'
      var float = 1.01;
      console.log(float);
      document.getElementById("float").innerHTML = float;

      //Var Texto
      var str = "Hello World";
      console.log(str);
      document.getElementById("string").innerHTML = str;

      //Var Bolleana
      var bollean = True;
      console.log(bollean);
      document.getElementById("Bollean").innerHTML = bollean;

      // Get all the <p> tags on the page
      document.getElementsByID("id").style.color = "red";
    </script>
  </body>
</html>
