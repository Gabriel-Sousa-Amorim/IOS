<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body class="bg-primary">
    <section class="container bg-light">
    <form class="Parent-form" action="">
        <div class="container formDiv">
            <label class="" for="Nome">Nome</label>
            <input required="required" class="form-control" type="text" name="" id="Nome">
            <label class="" for="Data">Data de Nascimento</label>
            <input required="required" class="form-control" type="date" name="" id="Data">
            <label class="" for="email">Data de Nascimento</label>
            <input required="required" class="form-control" type="email" name="" id="Email">
        </div>
    </form>
    <div class="container">
    <button id="btnIncluir">Incluir</button>
    <button id="btnExcluir">Excluir</button>
</div>
</section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
        function incluir() {
            let div = document.querySelector("div.formDiv");
            let btn = document.getElementById("btnIncluir");
            let paiDiv = div.parentElement
            btn.addEventListener("click", i => {
                let newDiv = document.createElement("div")
                newDiv = div;
                paiDiv.appendChild(newDiv)
                
                div.parentElement.appendChild(newDiv);
            })
        }
        incluir()
    </script>
</body>
</html>
