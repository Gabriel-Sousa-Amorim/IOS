<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;" onload="msg()">
    <h3>x² + 2x - 15</h3>
    <img src="Doc.png" alt="Explicação"><br>
    <button onclick="Calc(1, 2,15)">Calcular</button>
    <p id="Resultado"></p>
    <script>
        function msg() {
        alert("Bem vindo à página de cálculo de equação super especifíca de 2º Grau :) ");
        };
        var Calc = (a=1,b=1,c=1) => {
            c = -c;
            const delta = ((b ** 2) - 4 * a * c);
            const x1 = (b + Math.sqrt(delta))/ (2*a);
            const x2 = (-b - Math.sqrt(delta))/ (2*a);
            console.log(`x1 = ${x1}, x2 = ${x2}`);
            document.getElementById('Resultado').innerHTML = `x1 = ${x1}, x2 = ${x2}`;
        };
    </script>
</body>
</html>
