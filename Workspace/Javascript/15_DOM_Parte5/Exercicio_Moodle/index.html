<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form class="m-3 p-5 rounded border border-primary border-2" action="">
        <label class="form-label" for="Usuario">Usuário</label>
        <input class="form-control" type="text" id="Usuario">
        <span id="errorSpam1"></span>
        <label class="form-label" for="Usuario">Usuário</label>
        <label class="form-label" for="Senha">Senha</label>
        <span id="errorSpam2"></span>
        <input class="form-control" type="password" id="Senha">
        <label class="form-label" for="selecao-cargo">Cargo</label>
        <select class="form-control" name="selecao-cargo" id="selecao-cargo">
        <option value="1">
            Estágio
        </option>
        <option value="2">
            Trainee
        </option>
        <option value="3">

        <option value="4">

        </select>
        <br>
        <input onclick="ValidacaoUsuario()" class="form-control text-center btn btn-primary" type="button" value="1">
        <input onclick="ValidacaoUsuario()" class="form-control text-center btn btn-primary" type="submit" value="Enviar">
    </form>
    
    <script>
        function ValidacaoUsuario() {
            document.getElementById("errorSpam1").textContent = ""
            let UsrValue = document.getElementById("Usuario").value;
            if (UsrValue.length >= 3) {
                UsrValue = UsrValue.toUpperCase();
                console.log(UsrValue);
                return true;
            }
            else {
                document.getElementById("errorSpam1").textContent = "Usuário Inválido"
            }
        }
        
    </script>
