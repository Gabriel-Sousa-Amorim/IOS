<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body class="bg-primary m-3">
    <section class="container bg-dark p-5 rounded rounded-5">
        <form class="Parent-form" action="">
        <h1>
            Formul√°rio 
        </h1>
        <div class="container formDiv">
            <label class="" for="Nome">Nome</label>
            <input required="required" class="form-control" type="text" name="" id="Nome">
            <label class="" for="Data">Data de Nascimento</label>
            <input required="required" class="form-control" type="date" name="" id="Data">
            <label class="" for="email">Email</label>
            <input required="required" class="form-control" type="email" name="" id="Email">
            <label class="" for="item">Item</label>
            <input required="required" class="form-control" type="text" name="" id="Item">
            <hr>
        </div>
    </form>
    <div class="container d-flex flex-lg-row text-center">
    <button class="btn btn-outline-primary mx-2 flex-fill" id="btnIncluir">Incluir</button>
    <button class="btn btn-outline-danger mx-2 flex-fill" id="btnExcluir">Excluir</button>
</div>
</section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
        function incluirExcluir() {
            let div = document.querySelector("div.formDiv");
            let paiDiv = document.querySelector("form");
            let newDiv = document.createElement("div");
            document.getElementById("btnIncluir").addEventListener("click", e =>
            {
            newDiv = div.cloneNode(true);
            paiDiv.append(newDiv);
            });
            document.getElementById("btnExcluir").addEventListener("click", e =>
            {
            paiDiv.removeChild(paiDiv.lastChild);
            });
        }
        incluirExcluir()
    </script>
</body>
</html>
